<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script type="text/javascript" charset="utf-8" src="/dist/jquery.js"></script>
  <script type="text/javascript" charset="utf-8" src="/dist/underscore.js"></script>
  <script type="text/javascript" charset="utf-8" src="/dist/clappr.light.min.js"></script>

  <title>p2phls Test Page</title>
  <script type="text/javascript" charset="utf-8">
window.onload = function() {
  player = new WP3.Player({sources: ['http://cdn.bem.tv/stream/soccer2sec/playlist.m3u8'],

                            poster: "http://www.bem.tv/poster.png"

}

<body>
  <div id="player-wrapper">
  </div>
